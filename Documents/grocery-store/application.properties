# Server Configuration
server.port=8089

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/grocery_store
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=your_jwt_secret_key_here_make_it_very_long_and_secure
app.jwtExpirationMs=86400000

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Elasticsearch Configuration
elasticsearch.host=comm.edcontrols.com
elasticsearch.port=9300
elasticsearch.cluster.name=elasticsearch
elasticsearch.base-url=https://comm.edcontrols.com/api/v1

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=6000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.grocerystore=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB





