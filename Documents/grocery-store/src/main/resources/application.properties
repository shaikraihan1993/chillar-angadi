# Server Configuration
server.port=8089

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Application
spring.application.name=grocery-store

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/grocery_store?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File storage location (relative to the application directory)
upload.directory=uploads

# Enable file serving from the upload directory
spring.web.resources.static-locations=classpath:/static/,file:${upload.directory}

# JWT Configuration
app.jwtSecret=ZGV2c2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9u
app.jwtExpirationMs=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# CORS Configuration
cors.allowed-origins=http://localhost:8089,http://127.0.0.1:8089
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging Configuration
logging.level.root=INFO
logging.level.com.grocerystore=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Disable excessive logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
