<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <div id="loginMessage" class="message"></div>
    
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            
            messageEl.textContent = 'Logging in...';
            messageEl.className = 'message';
            
            try {
                console.log('Attempting login with:', { username });
                const response = await fetch('/api/auth/login', { // Using relative URL to match the server's port
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json().catch(e => ({}));
                console.log('Login response:', { status: response.status, data });

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                if (!data.token) {
                    throw new Error('No token received');
                }
                
                // Save token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    email: data.email
                }));
                
                messageEl.textContent = 'Login successful! Redirecting...';
                messageEl.className = 'message success';
                
                console.log('Login successful, attempting to redirect...');
                
                // Test if we can access store.html first
                try {
                    const testAccess = await fetch('/store.html', { 
                        method: 'HEAD',
                        credentials: 'same-origin' // Include credentials in the request
                    });
                    console.log('Store page access test:', testAccess.status, testAccess.statusText);
                    
                    if (testAccess.ok || testAccess.status === 0) { // status 0 might be returned for file:// URLs
                        console.log('Store page is accessible, redirecting...');
                        // Try multiple methods to ensure redirect happens
                        window.location.href = 'store.html'; // Using relative URL
                        
                        // Fallback in case the first redirect fails
                        setTimeout(() => {
                            console.log('Fallback redirect attempt');
                            window.location.replace('/store.html');
                        }, 500);
                    } else {
                        throw new Error(`Cannot access store.html: ${testAccess.status} ${testAccess.statusText}`);
                    }
                } catch (redirectError) {
                    console.error('Redirect error:', redirectError);
                    messageEl.textContent = `Login successful but cannot redirect: ${redirectError.message}`;
                    messageEl.className = 'message error';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageEl.textContent = error.message || 'An error occurred during login';
                messageEl.className = 'message error';
            }
        });
    </script>
</body>
</html>
